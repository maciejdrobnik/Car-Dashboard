<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dashboard</title>
  </head>
  <body>
    <div class="everything">
      <div class="obrotomierz">
        <div id="hand"></div>
        <div class="hidebig"></div>
        <div class="hidesmall"></div>
        <div class="hidebottom"></div>
        <div class="big pointer pointer1"></div>
        <div class="big pointer pointer2"></div>
        <div class="big pointer pointer3"></div>
        <div class="big pointer pointer4"></div>
        <div class="big pointer pointer5"></div>
        <div class="big pointer pointer6"></div>
        <div class="big pointer pointer7"></div>
        <div class="big pointer pointer8"></div>
        <div class="big pointer pointer9"></div>
        <div class="big pointer pointer10"></div>
        <div class="small pointer pointer1"></div>
        <div class="small pointer pointer2"></div>
        <div class="small pointer pointer3"></div>
        <div class="small pointer pointer4"></div>
        <div class="small pointer pointer5"></div>
        <div class="small pointer pointer6"></div>
        <div class="small pointer pointer7"></div>
        <div class="small pointer pointer8"></div>
        <div class="small pointer pointer9"></div>
        <div class="small pointer pointer10"></div>
        <div class="numberso">
          <div class="number num0"><p>0</p></div>
          <div class="number num20"><p></p></div>
          <div class="number num40"><p>1</p></div>
          <div class="number num60"><p></p></div>
          <div class="number num80"><p>2</p></div>
          <div class="number num100"><p></p></div>
          <div class="number num120"><p>3</p></div>
          <div class="number num140"><p></p></div>
          <div class="number num160"><p>4</p></div>
          <div class="number num180"><p></p></div>
          <div class="number num200"><p>5</p></div>
          <div class="number num220"><p></p></div>
          <div class="number num240"><p>6</p></div>
        </div>
      </div>
      <div class="speedemeter">
        <div id="hand2"></div>
        <div class="hidebig"></div>
        <div class="hidesmall"></div>
        <div class="hidebottom"></div>
        <div class="big pointer pointer1"></div>
        <div class="big pointer pointer2"></div>
        <div class="big pointer pointer3"></div>
        <div class="big pointer pointer4"></div>
        <div class="big pointer pointer5"></div>
        <div class="big pointer pointer6"></div>
        <div class="big pointer pointer7"></div>
        <div class="big pointer pointer8"></div>
        <div class="big pointer pointer9"></div>
        <div class="big pointer pointer10"></div>
        <div class="small pointer pointer1"></div>
        <div class="small pointer pointer2"></div>
        <div class="small pointer pointer3"></div>
        <div class="small pointer pointer4"></div>
        <div class="small pointer pointer5"></div>
        <div class="small pointer pointer6"></div>
        <div class="small pointer pointer7"></div>
        <div class="small pointer pointer8"></div>
        <div class="small pointer pointer9"></div>
        <div class="small pointer pointer10"></div>
        <div class="numbers">
          <div class="number num0"><p>0</p></div>
          <div class="number num20"><p>20</p></div>
          <div class="number num40"><p>40</p></div>
          <div class="number num60"><p>60</p></div>
          <div class="number num80"><p>80</p></div>
          <div class="number num100"><p>100</p></div>
          <div class="number num120"><p>120</p></div>
          <div class="number num140"><p>140</p></div>
          <div class="number num160"><p>160</p></div>
          <div class="number num180"><p>180</p></div>
          <div class="number num200"><p>200</p></div>
          <div class="number num220"><p>220</p></div>
          <div class="number num240"><p>240</p></div>
        </div>
      </div>
    <div id="changeSpeed">
      <button id="accelerate">Accelerate</button>
      <button id="brake">Brake</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
